<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ajax_15 - Ajax con jQuery - ajaxSetup</title>
	<link rel="icon" type="image/x-icon" href="../recursos/favicon.ico">
	<script type="text/javascript" src="../recursos/jquery-3.5.1.js"></script>
	<style type="text/css">
		div {
			border: 2px solid red;
		}
	</style>
</head>
<body">
	<h1>ajax_15 - Ajax con jQuery - ajaxSetup</h1>
	<hr />

	Selecciona un ISBN para ver los detalles<br />
	<select id="isbn">
		<option value="1">1</option>
		<option value="2" selected>2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>

	<br /><br />

	<div></div>

	<script type="text/javascript">
		$('#isbn').change(function () {
			var isbn = $("#isbn").val();
			$.ajax({
				url: "ajax_15.php",
				type: "get",
				data: "isbn=" + isbn,
				dataType: "text",
				success: function (datos, estado, xhr) {
					
					var datosJSON=JSON.parse(datos);
					console.log(datosJSON);
					$('div').text(datos);
				},
				error: function (xhr, estado, error) { alert(estado + " - " + error); }
	
			});
		});
	</script>
	</body>

</html>
